{% block content %}

<h2 class="text-center mb-4">تسجيل دخول</h2>

<form method="post" class="card p-4 shadow-sm" style="max-width: 400px; margin: auto; align-items: center;">
  {% csrf_token %}

  <div class="mb-3">
    <label for="id_username" class="form-label">اسم المستخدم</label><br>
    {{ form.username }}
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">كلمة المرور</label><br>   
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-primary w-100">دخول</button>

  <div class="text-center mt-3">
    <a href="{% url 'register' %}">ليس لديك حساب؟ سجل الآن</a>
  </div>

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} text-center" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

</form>

{% endblock %}
