<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Islamic Fatwa Chatbot{% endblock %}</title>

    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}">

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Quran Kufi Font -->
    <style>
        @font-face {
            font-family: 'QuranKufi';
            src: url("{% static 'chatbot/fonts/KFGQPC-KufiStyV14.ttf' %}") format('truetype');
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Splash screen on page load -->
<div id="splash-screen">
  <div class="splash-content">
    <img src="{% static 'chatbot/img/crescent-moon.gif' %}" alt="Loading Icon" style="width: 80px; margin-bottom: 1rem;">
    <p class="ayah">﴿فَاسْأَلُوا أَهْلَ الذِّكْرِ إِن كُنتُمْ لَا تَعْلَمُونَ﴾</p>
  </div>
</div>

<!-- Header include -->
{% include 'chatbot/includes/header.html' %}

<!-- Main content block -->
<main class="flex-grow-1 px-4 py-3">
    {% block content %}{% endblock %}
</main>

<!-- Footer and scripts -->
{% include 'chatbot/includes/footer.html' %}
{% include 'chatbot/includes/scripts.html' %}

<!-- Hide splash screen after delay -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.getElementById("splash-screen").style.display = "none";
        }, 2500);
    });
</script>

</body>
